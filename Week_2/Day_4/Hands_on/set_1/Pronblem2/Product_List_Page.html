<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Makes images smaller/uniform without stretching */
        .card-img-top {
            height: 120px;
            object-fit: cover;
        }
        @media (min-width: 768px) {
            .card-img-top { height: 160px; }
        }
    </style>
</head>
<body class="bg-light">

    <header class="bg-dark text-white py-3 mb-4 shadow-sm">
        <div class="container text-center">
            <h1 class="h3">TechStore</h1>
        </div>
    </header>

    <div class="container mb-5">
        <div class="row g-2 g-md-4">
            
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853" class="card-img-top" alt="Laptop">
                    <div class="card-body p-2 p-md-3 text-center">
                        <h6 class="card-title text-truncate">Pro Laptop 15"</h6>
                        <p class="small fw-bold text-primary mb-2">99999.00</p>
                        <button class="btn btn-primary btn-sm w-100">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1598327105666-5b89351aff97" class="card-img-top" alt="Phone">
                    <div class="card-body p-2 p-md-3 text-center">
                        <h6 class="card-title text-truncate">iphone 17</h6>
                        <p class="small fw-bold text-primary mb-2">1300000.00</p>
                        <button class="btn btn-primary btn-sm w-100">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e" class="card-img-top" alt="Headphones">
                    <div class="card-body p-2 p-md-3 text-center">
                        <h6 class="card-title text-truncate">Noise Cancel</h6>
                        <p class="small fw-bold text-primary mb-2">24999.00</p>
                        <button class="btn btn-primary btn-sm w-100">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm border-0">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" class="card-img-top" alt="Watch">
                    <div class="card-body p-2 p-md-3 text-center">
                        <h6 class="card-title text-truncate">FitTrack Watch</h6>
                        <p class="small fw-bold text-primary mb-2">1999.00</p>
                        <button class="btn btn-primary btn-sm w-100">Add</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
