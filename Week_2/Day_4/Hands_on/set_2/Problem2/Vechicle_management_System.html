<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Vehicle Mangement</h1>
</head>
<body>
    <button id="b1" onclick="carDetails()">CAR INFO</button>
    <p>CarBrand: <span id="p1"></span></p>
    <br/>
    <p>CarSpeed: <span id="p2"></span></p>
    <br/>
    <p>FuelType: <span id="p3"></span></p>
    <script>
        class vehicle{
            constructor(brand,speed){
                this.brand=brand;
                this.speed=speed;
            }
            displayinfo(){
                console.log(`vehicle brand: ${this.brand} vehicle speed: ${this.speed}`);
            }
        }
        class car extends vehicle{
            fueltype="";
            constructor(brand,speed,fueltype){
                super(brand,speed);
                this.fueltype=fueltype;
            }
            showcarDetails(){
            document.getElementById("p1").textContent=this.brand;
            document.getElementById("p2").textContent=`${this.speed} kmph` ;
            document.getElementById("p3").textContent=this.fueltype;
            }
        }
        function carDetails(){

           const car1=new car("BMW-XM",300,"Disel-Manual");
           car1.showcarDetails();
        }
    </script>
</body>
</html>
