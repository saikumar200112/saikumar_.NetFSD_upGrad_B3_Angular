<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
   <div id="app">
    <h2>Student Dashboard</h2>
    
    <div id="profile-card" class="card">
        <p><strong>Name:</strong> <span id="display-name">---</span></p>
        <p><strong>Roll No:</strong> <span id="display-roll">---</span></p>
        <p><strong>Current Marks:</strong> <span id="display-marks" class="mark-value">0</span></p>
    </div>

    <div class="controls">
        <input type="number" id="new-marks-input" placeholder="Enter new marks">
        <button onclick="handleUpdateClick()">Update Marks</button>
    </div>
</div>
<script>
     let student = {
    name: "K.Saikumar",
    rollNo: "20BF1A0485",
    marks: 90
};

function updateStudentProfile(studentObj) {
    document.getElementById('display-name').textContent = studentObj.name;
    document.getElementById('display-roll').textContent = studentObj.rollNo;
    document.getElementById('display-marks').textContent = studentObj.marks;
}

function updateMarks(newMarks) {
    if (newMarks === "" || isNaN(newMarks)) {
        alert("Please enter a valid number!");
        return;
    }

    student.marks = Number(newMarks);
    updateStudentProfile(student);
}

function handleUpdateClick() {
    const input = document.getElementById('new-marks-input');
    updateMarks(input.value);
    input.value = "";
}
updateStudentProfile(student);

</script>
</body>
</html>
