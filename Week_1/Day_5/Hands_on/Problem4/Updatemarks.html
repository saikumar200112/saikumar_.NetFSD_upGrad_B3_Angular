<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div id="app">
    <h2>Student Dashboard</h2>
    <div id="profile-card"></div>

    <div class="controls">
        <input type="number" id="new-marks-input" placeholder="Enter new marks">
        <button onclick="handleUpdateClick()">Update Marks</button>
    </div>
</div>
<script>

let student = {
    name: "K.Saikumar",
    rollNo: "20BF1A0485",
    marks: 85
};

function updateStudentProfile(studentObj) {
    const profileCard = document.getElementById('profile-card');
    
    profileCard.innerHTML = `
        <div class="card">
            <p><strong>Name:</strong> ${studentObj.name}</p>
            <p><strong>Roll No:</strong> ${studentObj.rollNo}</p>
            <p><strong>Current Marks:</strong> <span class="mark-value">${studentObj.marks}</span></p>
        </div>
    `;
}

function updateMarks(newMarks) {

    if (newMarks === "" || isNaN(newMarks)) {
        alert("Please enter a valid number!");
        return;
    }


    student.marks = Number(newMarks);
    
    updateStudentProfile(student);
}

function handleUpdateClick() {
    const input = document.getElementById('new-marks-input');
    updateMarks(input.value);
    input.value = ""; 
}

updateStudentProfile(student);
</script>
</body>
</html>
