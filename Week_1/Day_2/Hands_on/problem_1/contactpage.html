<!DOCTYPE html>
<html>
<head>
    <header>
        <h1 align="center">REGISTRATION FORM</h1>
    </header>
</head>
<body>
    <form>
       <fieldset>
        <legend>Contact Info</legend>
        <label>Name :</label>
        <input type="text" id="n1" name="n1" placeholder="Enter Name"/>
        <br/><br/>
        <label>Email :</label>
        <input type="email" id="e1" name="e1" placeholder="Enter Email"/>
        <br/><br/>
        <label>Password :</label>
        <input type="password" id="p1" name="p1"/>
        <br/><br/>
        <label>Retype password</label>
        <input type="password" id="p2" name="p2"/>
        <br/><br/>
        <label>Gender :</label>
        <input type="radio" id="r1" name="r1" value="Male"/>
        <label>Male</label>
        <input type="radio" id="r1" name="r1" value="Female"/>
        <label>Female</label>
        <br/><br/>
        <label>Course Duration :</label>
        <select>
            <option>1 Month</option>
            <option>2 Month</option>
            <option>3 Month</option>
            <option>4 Month</option>
            <option>5 Month</option>
        </select>
       </fieldset>
    </form>
    
</body>
</html>
